<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Menu Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dinner Menu Recommendation</h1>
        <button id="theme-toggle-btn">Toggle Theme</button>
        <button id="generate-btn">Get Recommendation</button>
        <div id="menu-display"></div>
    </div>
    <script src="main.js"></script>
    <!-- Replace {your-form-id} with your actual Formspree form ID -->
    <form action="https://formspree.io/f/xojjkkep" method="POST" class="contact-form">
        <h2>Contact Us</h2>
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="message">Your Message:</label>
        <textarea name="message" id="message" required></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
